type Mutation {
  createLocation(country: String, city: String, latitude: Float, longitude: Float): Location!
  updateLocation(id: ID!, country: String, city: String, latitude: Float, longitude: Float): Location!
}

type Query {
  locations: [Location]!
  location(where: LocationWhereUniqueInput!): Location
}
